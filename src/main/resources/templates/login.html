    <title>welcome</title>
    <link rel="stylesheet" th:href="${urls.getForLookupPath('/lib/bootstrap-3.3.7-dist/css/bootstrap.css')}"/>

        </div>
        <form id="data-form" class="m-t" role="form">

                <input type="text" class="form-control" v-model="users.name" placeholder="用户名：" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="users.pwd" placeholder="密码：" required>
            </div>

            <a href="login.html#"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>您还没注册?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">注&nbsp;&nbsp;册</a>

        <p class="m-t"> <small>xxxx科技有限公司&copy; 2017</small> </p>
    </div>
</div>

<script src="/lib/My97DatePicker/WdatePicker.js"></script>
